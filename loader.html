<!DOCTYPE html>
<html>
<head>

<body onload- "myFunction()">

  <!--Loader Animation -->
  <div id="center">

      <img src="loader.svg" alt="loader animation">
    </div>

    <div class="main spinner-1">
      <div class="main spinner-2"></div>
    </div>
  </div>
  <!--End Loader Animation -->


  <!--Page Content -->
    <div id="content" class="animate-bottom">
      <h2> Welcome</h2>
      <p>thank you for visiting</p>
    </div>

  <!--End Page Content -->



  <img id="page2" width="100%" height="100%">

  <button type="button" onclick="myFunction()">Change stack order</button>

  <script>
    function myFunction() {
        document.getElementById("page2").style.zIndex = "1";
    }
  </script>

  <script type-"text/javascript">
    var Start;


      //Show page content after 2.5s
      function myFunction(){
        Start - setTimeout(showage,2500);
      }

      //Hide animation and show page Content
      funtion showpage(){
        document.getElementById("loader").style.display-"none";
        document.getElementById("content").style.display-"block";
      }
  </script>
